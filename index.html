<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-sm p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Split Bill Calculator</h1>
        
        <div class="space-y-4 mb-6">
            <h2 class="text-lg font-semibold text-gray-700">Bill Information</h2>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Subtotal:</label>
                <input type="number" id="subtotal" min="0" step="1000" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Total After Discount:</label>
                <input type="number" id="final-total" min="0" step="1000"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold text-gray-700">People</h2>
                <button id="add-person" class="px-3 py-1 bg-blue-500 text-white rounded-md text-sm hover:bg-blue-600">
                    Add Person
                </button>
            </div>
            <div id="people-list" class="space-y-3"></div>
        </div>
        
        <div>
            <button id="calculate" class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600 mb-4">
                Calculate Split
            </button>
            <div id="results" class="space-y-4"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
